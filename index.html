<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="'https://use.fontawesome.com/releases/v5.8.1/css/all.css';
">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <style>
        [ng-view] {
            min-height: 100%;
        }

        body {
            height: 100vh;
            /* important to avoid two scrolling bars */
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-padding w3-blue w3-card" id="myNavbar">
            <a href="https://nusit.nus.edu.sg/"
                class="w3-padding-small-item w3-button w3-hover-white w3-wide w3-hide-small">NUS SDP</a>
            <!-- Right-sided navigation bar links -->
            <div class="w3-right w3-hide-small w3-hide-medium">
                <a href="#/" class="w3-padding-small-item w3-button"><i class="fas fa-home"></i>&nbsp;&nbsp;HOME</a>
                <a href="#/services" class="w3-padding-small-item w3-button"><i
                        class="fab fa-aws"></i>&nbsp;&nbsp;SERVICES</a>
                <a href="#/faq" class="w3-padding-small-item w3-button"><i
                        class="fas fa-question"></i>&nbsp;&nbsp;FAQ</a>
                <a href="#/guides" class="w3-padding-small-item w3-button"><i class="fa fa-map-signs"></i> GUIDES</a>
                <a href="#/contributions" class="w3-padding-small-item w3-button"><i
                        class="fas fa-tasks"></i>&nbsp;&nbsp;PROJECTS
                    </a>
                <a href="#/footer" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i> CONTACT US</a>

                <!--
                <a href="#/features" class="w3-padding-small-item w3-button"><i
                        class="fas fa-list-alt"></i></i>&nbsp;&nbsp;FEATURES
                </a>

                <a href="#/query" class="w3-padding-small-item w3-button">
                    <i class="fa fa-envelope"></i> YOUR QUERY
                </a>

                <a href="#/review" class="w3-padding-small-item w3-button">
                    <i class="fas fa-comments"></i>&nbsp;&nbsp;REVIEW
                </a>
                -->
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon
    ***VERY NICE w3 feature -->
            <a href="javascript:void(0)" class="w3-padding-small-item w3-button w3-right w3-hide-large"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-right w3-padding-small-block w3-black w3-card w3-animate-right w3-hide-large"
        style="display:none;right:0" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-padding-small-item w3-button w3-large w3-padding-16">Close Ã—</a><br>
        <a href="#/" onclick="w3_close()" class="w3-padding-small-item w3-button">ABOUT</a><br>
        <a href="#/services" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-th"></i>
            SERVICES</a><br>
        <a href="#faq" onclick="w3_close()" class="w3-padding-small-item w3-button"><i
                class="fa fa-question-circle"></i>
            FAQ</a><br>
        <a href="#/review" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i>
            REVIEW</a><br>
        <a href="#/footer" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i>
            CONTACT US</a><br>
    </nav>

    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>

    <script type="text/ng-template" id="home_template">
        <object type="text/html" data="pages/home-section.html" style="width: 100%; height: 100vh; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="review_template">
        <object type="text/html" data="pages/review-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="faq_template">
        <object type="text/html" data="pages/faq-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="footer_template">
        <object type="text/html" data="pages/footer-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="service_template">
        <object type="text/html" data="pages/services-provided-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="contributions_template">
        <object type="text/html" data="pages/contribution-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="query_template">
        <object type="text/html" data="pages/feedback-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="guides_template">
        <object type="text/html" data="pages/guides-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="features_template">
        <object type="text/html" data="pages/platform-features-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <div ng-view></div>
    <!-- Activate different scripts/html files based on the url -->


    <script src="app.js"></script>
</body>

</html>
