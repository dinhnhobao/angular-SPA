<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <style>
        [ng-view] {
            min-height: 100%;
        }
        
        body {
            width: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            background-color: aliceblue;
        }
    </style>

    <script src="test.js"></script>

</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-padding-small w3-white w3-card" id="myNavbar">
            <a href="https://nusit.nus.edu.sg/" class="w3-padding-small-item w3-button w3-hover-white w3-wide w3-hide-small">iCode4NUS</a>
            <a href="https://nusit.nus.edu.sg/" class="w3-padding-small-item w3-button w3-hover-white w3-wide w3-hide-medium w3-hide-large">iCode4NUS</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small w3-hide-medium">
                <a href="#/" class="w3-padding-small-item w3-button">HOME</a>
                <a href="#/services" class="w3-padding-small-item w3-button"><i class="fa fa-th"></i>SERVICES</a>
                <a href="#/faq" class="w3-padding-small-item w3-button"><i class="fa fa-question-circle"></i> FAQ</a>
                <a href="#/review" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i> REVIEW</a>
                <a href="#/footer" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i> CONTACT US</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon
    ***VERY NICE w3 feature -->
            <a href="javascript:void(0)" class="w3-padding-small-item w3-button w3-right w3-hide-large" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-right w3-padding-small-block w3-black w3-card w3-animate-right w3-hide-large" style="display:none;right:0" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-padding-small-item w3-button w3-large w3-padding-16">Close Ã—</a><br>
        <a href="#/" onclick="w3_close()" class="w3-padding-small-item w3-button">ABOUT</a><br>
        <a href="#/services" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-th"></i>
      SERVICES</a><br>
        <a href="#faq" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-question-circle"></i>
      FAQ</a><br>
        <a href="#/review" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i>
      REVIEW</a><br>
        <a href="#/footer" onclick="w3_close()" class="w3-padding-small-item w3-button"><i class="fa fa-envelope"></i>
      CONTACT US</a><br>
    </nav>

    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>

    <script type="text/ng-template" id="home_template">
        <object type="text/html" data="pages/home-section.html" style="width: 100%; height: 100vh; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="review_template">
        <object type="text/html" data="pages/review-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="faq_template">
        <object type="text/html" data="pages/faq-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="footer_template">
        <object type="text/html" data="pages/footer-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <script type="text/ng-template" id="service_template">
        <object type="text/html" data="pages/services-provided-section.html" style="width: 100%; height: 100%; min-height: 100vh; max-height: 500vh; /* set the height of the layout */"></object>
    </script>

    <a href="#/">Home</a>
    <a href="#/review">Review</a>
    <a href="#/footer">Footer</a>
    <a href="#/faq">FAQ</a>
    <a href="#/services">Services</a>

    <div ng-view></div>
    <!-- Activate different scripts/html files based on the url -->


    <script src="app.js"></script>
</body>

</html>
