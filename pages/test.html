<!DOCTYPE html>
<html>

<body>

  <div id="FAQSection"></div>

  <script>
    function showFAQSection(arr) {
      var out = "";
      var i;
      for (i = 0; i < arr.length; i++) {
        out += `<h3 class="h-6 sprite-small accordion-toggle">` + arr[i].question + `</h3>`
          + `<div class="accordion-content"><p>` + arr[i].answer + `</p></div>`;
      }
      document.getElementById("FAQSection").innerHTML = out;
    }
  </script>

  <script src="../database/frequentlyAskedQuestions.js"></script>

</body>

</html>
